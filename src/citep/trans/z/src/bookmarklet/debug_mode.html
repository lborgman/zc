<!DOCTYPE html>
<html>
<head><title>Debug Mode for Zotero Bookmarklet</title></head>
<body>
<p>To enable debug mode:
<a href="javascript:document.cookie = 'bookmarklet-debug-mode=1; expires='+new Date((new Date()).valueOf()+24*60*60*1000*365).toGMTString()+'; path=/bookmarklet'; undefined">Enable Debug Mode</a></p>

<p>To enable disable mode:
<a href="javascript:document.cookie = 'bookmarklet-debug-mode=1; expires='+new Date((new Date()).valueOf()-24*60*60*1000*365).toGMTString()+'; path=/bookmarklet'; undefined">Disable Debug Mode</a></p>
</body>
</html>
